<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Ghost Memory Cards</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the responsive game layout and button aesthetics */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        .pulse-btn {
            padding: 0.75rem 1.5rem;
            background-color: #f7b731; /* Ghostly yellow/orange */
            color: #1a202c;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .pulse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        /* Placeholder styling for the memory game grid */
        .memory-game {
            width: 100%;
            max-width: 400px; 
            height: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1.5rem;
            background-color: #2d3748; /* Dark background for ghost theme */
            border-radius: 0.75rem;
            padding: 0.5rem;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <main class="container mx-auto p-4">
        <section class="center-content">
            <!-- Game Title -->
            <h1 class="text-5xl font-extrabold text-teal-400 mb-2 mt-8 drop-shadow-lg text-center">
                Match the Ghost Memory Cards
            </h1>
            
            <!-- Professional Instruction Note -->
            <p class="text-xl text-gray-300 font-medium max-w-lg text-center mb-6">
                **Objective:** Flip two cards to reveal the ghosts. Find all matching pairs to win the game!
            </p>
            
            <!-- Game Container -->
            <div id="memory-game" class="memory-game">
                <!-- Card elements will be generated here by JavaScript -->
            </div>
            
            <!-- Back Button -->
            <a href="games.html" class="pulse-btn" style="margin-top:2rem;">
                Back to Games
            </a>
        </section>
        
        <!-- Audio tag removed as the source file (sounds/win.mp3) is not provided -->
        <!-- <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio> -->
    </main>

    <script>
        // Placeholder JavaScript for game initialization and card flipping logic.
        // The original memory.js content would go here.
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Memory Game loaded. Logic must be implemented here.");
            
            const gameContainer = document.getElementById('memory-game');
            
            // Simple function to create a placeholder card for visualization
            const createCard = () => {
                const card = document.createElement('div');
                // Styling the card back
                card.className = 'w-full h-full bg-gray-700 rounded-lg flex items-center justify-center text-4xl text-yellow-500 cursor-pointer hover:bg-gray-600 transition duration-150 ease-in-out';
                card.innerHTML = '‚ùì'; // Card back icon
                card.addEventListener('click', () => handleCardFlip(card));
                return card;
            };
            
            // Populate the grid with 16 placeholder cards (assuming 8 pairs)
            for (let i = 0; i < 16; i++) {
                gameContainer.appendChild(createCard());
            }

            let flippedCards = [];
            
            function handleCardFlip(card) {
                // Placeholder logic
                if (card.dataset.flipped || flippedCards.length === 2) return;
                
                card.dataset.flipped = 'true';
                card.innerHTML = 'üëª'; // Placeholder ghost reveal
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    // In a real game, you'd check for a match and update the UI accordingly.
                    setTimeout(() => {
                        console.log("Checking for match...");
                        flippedCards.forEach(c => {
                            c.dataset.flipped = 'false';
                            c.innerHTML = '‚ùì'; // Flip back
                        });
                        flippedCards = [];
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
