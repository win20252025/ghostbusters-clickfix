<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Maze</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #maze-canvas {
            border: 2px solid #f1c40f;
            background-color: #ecf0f1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .mobile-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .mobile-controls button {
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Bangers', cursive;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ghost Chase Maze</h1>
        <p>Use the arrow keys or the buttons below to navigate the maze and find the ghost!</p>
        <canvas id="maze-canvas" width="400" height="400"></canvas>
        <div class="mobile-controls">
            <button>Up</button>
            <button>Down</button>
            <button>Left</button>
            <button>Right</button>
        </div>
        <a href="index.html" class="back-button">Go Back to Headquarters!</a>
    </div>
    <script src="maze.js"></script>
</body>
</html>
